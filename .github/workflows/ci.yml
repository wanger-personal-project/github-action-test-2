name: CI

# è§¦å‘æ¡ä»¶ï¼špush å’Œ pull_request
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Job 1: ä»£ç æ£€æŸ¥å’Œæµ‹è¯•
  test:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ” TypeScript type check
        run: npm run typecheck

      - name: âœ… Run tests
        run: npm test

  # Job 2: è¿è¡Œè‡ªå®šä¹‰é€»è¾‘ï¼ˆæ¼”ç¤ºå·¥å…·å‡½æ•°ï¼‰
  demo:
    name: ğŸš€ Run Demo
    runs-on: ubuntu-latest
    needs: test # ä¾èµ– test jobï¼Œåªæœ‰æµ‹è¯•é€šè¿‡åæ‰è¿è¡Œ

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ¯ Run demo script
        run: npm run demo

  # Job 3: æ„å»ºæ£€æŸ¥
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build TypeScript
        run: npm run build

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
